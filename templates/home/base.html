{% load static %}
<!DOCTYPE html>

<html>
<head>
  <title>Home</title>

  <!-- css files -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>



  <header>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><span style="color: orange;font-weight: bold;font-size: 1.202em;">Datavisualization</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse pull-right" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'indexHome' %}">Home <span class="sr-only">(current)</span></a>
      </li>
     <!--  <li class="nav-item active">
        <a class="nav-link" href="#" id="signinbtn">Sign In<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" id="signupbtn">Sign Up<span class="sr-only">(current)</span></a>
      </li> -->
</li>
    </ul>
  </div>

 
</nav>

   
  </header>


  <content>
    
    <section>
    
      
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
            
            <div class="profileSection">
              <ul>
                <li><img src="{% static 'home/images/user.png' %}" style="width: 110px;border-radius: 50%;height: 110px;">
                  &nbsp;&nbsp;

                   {% if user.is_authenticated %}
                      <strong>{{request.user.first_name}}</strong>
                   {%endif%}

                  <p></p>
                </li>
                 <li><a href="{% url 'profile' %}">Dashboard</a></li>
                <li><a href="{% url 'requestToAdmin' %}">Request</a></li>
                <li><a href="">Response</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </div>

        </div>
        <div class="col-lg-6">

          {%block content%}
              
          {%endblock content%}
          {%for i in vd%}

              {{i.des}}
              <br>
              {{i.figure|safe}}


          {% endfor %}
        </div>
        <div class="col-lg-1"></div>
      </div>
    


    </section>


  </content>


<!-- js files -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'home/js/main.js' %}"></script>

</body>
</html>
