{% load static %}
<!DOCTYPE html>

<html>
<head>
	<title>Home</title>

	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}">
	
</head>
<body>



	<header>
		<!-- <iframe height="400px" width="100%" src="https://repl.it/@lahoriji/YummyInstructiveDownloads?lite=true" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><span style="color: orange;font-weight: bold;font-size: 1.202em;">Datavisualization</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse pull-right" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'indexHome' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" id="signinbtn">Sign In<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" id="signupbtn">Sign Up<span class="sr-only">(current)</span></a>
      </li>
      <li>
</li>
    </ul>
  </div>

 
</nav>

	 <!-- Signup Page Pop Up -->
   <div class="SignUp">
   	<center><strong style="color: #FFFFFF;">Sign Up !</strong></center>
   	   <form action="signupPage/" method="POST">
   	   	{% csrf_token %}
   	    	<strong><label for="fname">Name </label></strong>
   	   		<input type="text" name="fname" class="form-control" placeholder="Name ">
   	   		<strong><label for="uname">Username</label></strong>
   	   		<input type="text" name="uname" class="form-control" placeholder="Username">
   	   		<strong><label for="email">Email</label></strong>
   	   		<input type="email" name="emailid" class="form-control" placeholder="Email">

   	   		<strong><label for="email">Password</label></strong>
   	   		<input type="password" name="pass1" class="form-control" placeholder="*****">

   	   		<strong><label for="email">Confirm Password</label></strong>
   	   		<input type="password" name="pass2" class="form-control" placeholder="*****">
   	   		<br>
   	   		<button type="submit" class="btn btn-primary">Sign Up</button>
   	   </form>
   </div>

    <!-- Signup Page Pop Up -->
   <div class="SignIn">
   		<center><strong style="color: #FFFFFF;">Sign In !</strong></center>
   	   <form action="signinPage/" method="POST">
   	   		{% csrf_token %}
   	   		<strong><label for="email">Username</label></strong>
   	   		<input type="text" name="uname2" class="form-control" placeholder="Username">

   	   		<strong><label for="email">Password</label></strong>
   	   		<input type="password" name="pass3" class="form-control" placeholder="*****">
   	   		<br>
   	   		<button type="submit" class="btn btn-primary">Sign In</button>
   	   </form>
   </div>
	</header>


	<content>
		
	  <section>
	  
			<center>
				{% for msg in messages %}

				<p style="color: red;background:rgba(0,0,0,0.2);z-index: 3;">{{msg}}</p>


				{%endfor%}
			</center>
	  	<div class="img-container">
	  	<img src="{% static 'home/images/img3.jpg' %}" class="set-img2">
	  	<img src="{% static 'home/images/img3.jpg' %}" class="set-img">
		<img src="{% static 'home/images/img1.jpg' %}" class="set-img">
		<img src="{% static 'home/images/img2.jpg' %}" class="set-img">
		<img src="{% static 'home/images/img4.jpg' %}" class="set-img">
	  	</div>
		


	  </section>


	</content>


<!-- js files -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'home/js/main.js' %}"></script>

</body>
</html>
